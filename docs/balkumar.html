<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<title>Balkumar</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto|Barlow" rel="stylesheet">
		
		<style type="text/css">
			body {
                background-color: #fcfcfc;
                display: block;
                font-family: 'Barlow', Helvetica, Arial, sans-serif;
                height: 100%;
                line-height: 1.1;
                margin: 0;
				width: 100%;
			}
			h1 {
                color: #cdcccc;
                display: block;
                font-size: 14vw;
                font-weight: 600;
                line-height: 0.6;
                margin: 0;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.42);
                white-space: pre-line;
                width: 100%;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            h1 span {
				font-family: 'Dancing Script', cursive;
				font-size: 8vw;
				font-weight: 200;
			}
			header {
                align-items: center;
                background-color: #111;
                background-size: cover;
                display: flex;
                height: 100vh;
                justify-content: center;
                min-height: 500px;
                position: relative;
            }
            nav {
                background-color: #333;
                display: block;
                overflow: hidden;
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 10;
            }
            nav a {
                color: #fcfcfc;
                display: block;
                float: right;
                font-size: 1.2vw;
                margin-right: 28px;
                padding: 20px 18px;
                text-align: center;
                text-decoration: none;
            }
            nav a:hover {
                background-color: #b5b5b5;
                color: black;
            }
            nav .logo {
            	float: left;
            	margin-left: 20px;
            	padding: 12px 12px;
            }
            nav .logo:hover {
            	background-color: initial;
            	color: initial;
            }
            nav .logo img {
                filter: invert(1);
            	height: 30px;
            	transition: transform 2s ease;
            }
            nav .logo:hover img {
            	transform: rotate(360deg);
            	transition: transform 2s ease;
            }
            header .bg {
                width: 100%;
                height: 100%;
                min-height: 500px;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 20;
                background-color: #333;
                background-image: url("static/images/tiles.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
                filter: brightness(0%);
                animation: fadein 5s linear forwards;
			}
            header .content {
                position: relative;
                text-align: center;
                z-index: 100;
            }
            header .down-arrow {
                border: solid #cdcccc;
                border-width: 0 3px 3px 0;
                bottom: 30px;
                color: white;
                display: block;
                filter: brightness(70%);
                padding: 3px;
                position: absolute;
                transform: rotate(45deg);
                z-index: 100;
            }

			article img {
				border-radius: 30px;
				margin-top: 20px;
				padding: 10px;
				width: 40%;
			}
			.fancy-button {
                background-color: rgba(0,0,0,0);
                border: 3px solid;
                border-color: #efefef;
                border-radius: 30px;
                color: #efefef;
                display: inline-block;
                font-size: 1.5vw;
                padding: 20px;
                text-align: center;
                text-decoration: none;
                transition: background-color 0.5s ease,
                width: 6vw;
                            color 0.5s ease;
            }
            .fancy-button:hover {
                background-color: #efefef;
                color: #2dd0b0;
                transition: background-color 0.5s ease,
                            color 0.5s ease;
            }
            .contact-image {
                height: 4%;
                margin: 5px;
                min-width: 50px;
                width: 4%;
            }
            .contact-links a:hover {
                opacity: 0.7;
            }

            .main-content {
                width: 90%;
                max-width: 700px;
                color: black;
            }
            .feature-image {
                margin-top: 5px;
                margin-bottom: 200px;
                max-width: 700px;
                border-radius: 20px;
                width: 20%;
            }

            footer {
			    position: relative;
			    z-index: 0;
			    bottom: 0;
			    height: 80vw;
			    margin-top: -5vw;
			    background-image: linear-gradient(#fcfcfc, rgba(0,0,0,0)), url("static/images/fog.jpg");
			    background-size: cover;
			    background-repeat: no-repeat;
			    background-position: center center;
			}
			footer center {
			    position: absolute;
			    bottom: 0;
			    text-align: center;
			    width: 100%;
			    color: #ddd;
			    font-weight: 400;
			}

			@keyframes fadein {
                from {filter: brightness(0%);}
                to   {filter: brightness(20%);}
            }
		</style>
	</head>
	<body>
		<header>
            <div class="bg"></div>
            <nav>
                <a href="#">CONTACT</a>
                <a href="#">ABOUT</a>
                <a href="trips.html">TRIPS</a>
            	<a href="#" class="logo">
	            	<img src="static/images/logo-compass.png">
	            </a>
            </nav>
            <i class="down-arrow"></i>
        	<div class="content">
	            <h1>BALKUMAR<br><span>expeditions</span></h1>
	        </div>
        </header>

        <article style="background-color: black; display: block; width: 100%">
            <center style="background-color: #fcfcfc; display: block; width: 100%; margin: auto; float: none; border-radius: 4px 4px 0px 0px">
                <br>
                <img src="static/images/prayer-wheel.jpg"><img src="static/images/steps.jpg">
                <!-- <br><br><br><br>
		        <img src="static/images/buddha.jpg" class="feature-image">  -->
            </center>
        </article>
	</body>

        <footer>
        	<!-- <img src="static/images/sm-instagram.png" class="contact-links"><img src="static/images/sm-facebook.png" class="contact-links"> -->
        </footer>
</html>
