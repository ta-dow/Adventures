<!DOCTYPE html>

        <style type="text/css">
            * {
                box-sizing: border-box;
            }
            body {
                font-family: 'Gill Sans', Helvetica, sans-serif;
                font-size: 20px;
            }
            a {
                color: inherit;
                text-decoration: none;
            }
            h1 {
                display: block;
                width: 100%;
                white-space: pre-line;
                font-size: 8vw;

                color: #CDCCCC;

                            color 0.5s ease;
            }
            .fancy-button:hover {
                color: black;
                background-color: #CDCCCC;
                transition: background-color 0.5s ease,
                            color 0.5s ease;
            }
            .main-content {
                width: 90%;
                max-width: 900px;
            }
            .featured-images img {
                width: 100%;
                border-radius: 14px;
                box-shadow: 4px 4px 4px rgba(0,0,0,0.02);
                margin-top: 8px;
                vertical-align: middle;
            }
            .contact-image {
                width: 5%;
                height: 5%;
            }
