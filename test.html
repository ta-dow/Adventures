<!DOCTYPE html>
<html>
    <head>
        <title>Vanlife Medic</title>
        <meta charset="utf-8"/>

        <style type="text/css">
        	.feature-image {
                margin-top: 5px;
                margin-bottom: 5px;
                max-width: 1000px;
                width: 90%;
                border-radius: 4px;
                box-shadow: 4px 4px 4px rgba(0,0,0,0.02);
            }
            .overlay-container {
                position: relative;
                width: 1440px;
                height: 650px;
            }
            .overlay-container img {
                width: 100%;
                height: auto;
            }
            .overlay-container .overlay-text {
                position: absolute;
                top: 0;
                color: #eef;
                background-color: rgba(0,0,0,0.6);
                opacity: 0;
                text-align: center;
                height: 100%;
                width: 100%;
                font-size: 100px;
                font-family: 'Gill Sans', Helvetica, sans-serif;
                transition: opacity 0.5s ease;
            }
            .overlay-container:hover .overlay-text {
                opacity: 0.9;
                border-radius: 14px
            }
            .feature-overlay {
                border-radius: 4px;
                box-shadow: 4px 4px 4px rgba(0,0,0,0.02);
            }
        </style>
    </head>

    <body>
    	<div>
    		<center>
	    		<a href="newyorkcity.html">
	    			<div class="overlay-container">
	    			<img src="static/images/home-1.jpg" class="feature-image">
	    				<div class="overlay-text feature-overlay">
	    				<br/><br/>
	    				New York	
	    				</div>	
	    			</div>
	    		</a>
	    	</center>
    	</div>
    </body>
</html>
