<!DOCTYPE html>
<html>
	<head>
 		<meta charset="utf-8"/>
		
		<style type="text/css">
			body, html {
				height: 100%;
				margin: 0;
			}
            h1 {
                display: block;
                width: 100%;
                white-space: pre-line;
                font-size: 8vw;
                font-weight: 200;
                font-family: 'futura-pt', sans-serif;
                text-align: center;
                color: #CDCCCC;
            }
			h2 {
                font-family: 'futura-pt', sans-serif;
                font-size: 16px;
                font-style: normal;
                letter-spacing: 2px;
                color: #9c9999;
                text-align: center;
            }
            h3 {
                font-size: 40px;
                font-weight: 400;
            } 
            .container {
				  position: relative;
				  text-align: center;
				  color: white;

			}
			.centered {
				  position: absolute;
				  top: 40%;
				  left: 50%;
				  transform: translate(-50%, -50%);
			}
			.text-block {
				position: relative;
				position: absolute;
				top: 75%;
				transform: translate(0, -50%);
				left: 50%;
    			margin-right: -50%;
    			transform: translate(-50%, -50%);

			    background-color: transparent;
				padding-left: 20px;
				padding-right: 20px;
				border: 2px solid;
				border-color: #9c9999;

			}
			.bg {
				background-image: url("static/images/tea.jpg");
				height: 100%;
				background-position: center;
  				background-repeat: no-repeat;
  				background-size: cover;
  				filter: brightness(50%);
			}
			.text-block:hover {
			    background-color: #9c9999;
			    color: black;
			}
			h2:hover{
				color: black;
			}

		</style>
	</head>
	
	<body>
		<div class="bg"></div>
			<h1 class="centered">ADVENTURE<br/>INTO THE VOID</h1>
				<a href="contact.html">		
 					<div class="text-block">
    					<h2>CONTACT</h2>
  					</div>
  				</a>
		</div>
	</body>

</html>
